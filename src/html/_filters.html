<section class="section__filters">
    <div class="container">
        <div class="filters">
            <div class="filters-item">
                    <span class="item__title">Search for games</span>
                    <div class="custom-input" id="search">
                        <svg style="width: 16px; height: 16px;">
                            <use xlink:href="../img/sprite.svg#search">
                        </svg>
                        <input class="input" type="text" name="search" placeholder="Search...">
                    </div>
            </div>
            <div class="filters-item">
                    <span class="item__title">Category</span>
                    <div class="custom-input category">
                        <ul class="category__name">
                            <li class="name">Strategy
                                <svg style="width: 12px; height: 12px;">
                                    <use xlink:href="../img/sprite.svg#close">
                                </svg>
                            </li>
                            <li class="name">RPG
                                <svg style="width: 12px; height: 12px;">
                                    <use xlink:href="../img/sprite.svg#close">
                                </svg>
                            </li>
                            <li class="name">+3
                                <svg style="width: 12px; height: 12px;">
                                    <use xlink:href="../img/sprite.svg#close">
                                </svg>
                            </li>
                        </ul>
                        <svg class="arrow__down" style="width: 10px; height: 6px; fill:#101828">
                            <use xlink:href="../img/sprite.svg#arrow-down">
                        </svg>
                    </div>
            </div>
            <div class="filters-item">
                    <span class="item__title">Sort by</span>
                    <div class="custom-input custom-select">
                        <div class="custom-select__top">Popular</div>
                        <svg class="arrow__down" style="width: 10px; height: 6px; fill:#101828">
                            <use xlink:href="../img/sprite.svg#arrow-down">
                        </svg>
                        <div class="custom-select__dropdown">
                            <ul class="custom-select__list">
                                <li class="custom-select__item">Popular</li>
                                <li class="custom-select__item">Coming soon</li>
                                <li class="custom-select__item">New Release</li>
                            </ul>
                        </div>
                    </div>
            </div>
            <div class="filters-button">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                    <span class="filters-button__title">Filter</span>
            </div>
        </div>
    </div>
</section>
